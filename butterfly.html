<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="css/nft-style.css">
</head>

<body>
    <div class="title">BUTTERFLY</div>
    <video loop autoplay webkit-playsinline playsinline preload="auto" crossOrigin="anonymous" id="arvideo" class="arvideo-texture">
        <source src="model/butterfly.mp4" type='video/mp4'>
        </video>

    <script src="arnft/three.min.js"></script>
    <script src="arnft/ARnft.js"></script>

    <script>
        var found = false;
        var video = document.getElementById('arvideo');

        ARnft.ARnft.init(640, 480, "marker/butterfly", 'arnft/config.json', false)
            .then((nft) => {
                nft.addVideo('arvideo', 448, 252, false); 
                video.pause();

                document.addEventListener('getMatrixGL_RH', (ev) => {
                    if (found == false) {
                        console.log('nft found');
                        found = true;
                        video.play();
                    }
                });

                document.addEventListener('nftTrackingLost', (ev) => {
                    console.log('nft lost');
                    found = false;
                    video.pause();
                    video.currentTime = 0;
                });

            }).catch((error) => {
                console.log(error);
            });

    </script>
</body>

</html>
